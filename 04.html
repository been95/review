<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
           p {
            color: OliveDrab
        }

        .apple {
            font-size: 30px;
        }

        .mango {
            background-color: gold;
        }

        .apple.mango {
            text-decoration: underline;
        }

        #berry {
            text-decoration: none;
            background-color: cadetblue;
            color: #fff;
        }
    </style>
</head>
<body>
    <p class="apple">Hello, World</p>
    <p>HTML</p>
    <p class="apple mango">CSS</p>
    <p class="mango">JavaScript</p>
    <p class="apple mango" id="berry">ID is powerfull!</p>

    <script>
        const pId = document.getElementById('berry');
        const p = document.querySelector('p');
        const pList = document.querySelectorAll('p');

        pId.style.fontSize ='100px';
        p.style.fontFamily='italic';
        pList[0].style.color = 'tomato';
        pList[1].style.color = 'blue';
    </script>
</body>
</html>
